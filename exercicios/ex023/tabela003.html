<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de celulas</title>
    <style>
        table{
            text-align: center;
            border-collapse: collapse;
        }

        td{
            border: 1px solid black;
            width: 150px;
        }

        tbody > tr:nth-child(2n){
            background-color: green;
        }
    </style>
</head>
<body>
    <table>
        <caption>Mesclagem de celulas</caption>
        <tbody>
            <tr>
                <td>A</td>
                <td colspan="2">B</td>
            </tr>
            <tr>
                <td rowspan="2">D</td>
                <td>E</td>
                <td>F</td>
            </tr>
            <tr>
                <td>H</td>
                <td>I</td>
            </tr>
            <tr>
                <td>J</td>
                <td>K</td>
                <td>L</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
