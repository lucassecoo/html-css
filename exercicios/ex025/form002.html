<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">usuario</label>
            <input type="text" name="usu" id="iusu" autocomplete="username" placeholder="usuario" size="15" required>
        </p>
        <p>
            <label for="isen">senha</label>
            <input type="password" name="sen" id="isen" autocomplete="current-password" placeholder="senha" size="15" required>
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
