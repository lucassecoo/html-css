<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex box</title>
    <style>
        div.container{
            background-color: chocolate;
            display: flex;
            flex-flow: row wrap;
   
        }

        div.item{
            background-color: blue;
            flex: auto;
            text-align: center;
            padding: 10px;
            border: 1px solid black;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item"> exemplo letra A</div>
        <div class="item"> exemplo letra B</div>
        <div class="item"> exemplo letra C</div>
        <div class="item"> exemplo letra D</div>
        <div class="item"> exemplo letra E</div>
        <div class="item"> exemplo letra F</div>
    </div>
</body>
</html>
