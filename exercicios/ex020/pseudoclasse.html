<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div > p {
            display: none;
            background-color: blue;
            color: black;
            width: 150px;
            font-family: 'Times New Roman', Times, serif;
            
        }

        div:hover > p{
            display: block;
        }
    </style>
</head>
<body>
    <h1>exemplo de hover</h1>
    <div>  
        passe o mouse aqui
        <p>texto escondido</p>
    </div>
    <h2>teste</h2>
    <p>va para as divs clicando <a href="divs.html" target="_blank">aqui</a></p>
</body>


</html>
